	<h2>Variables and Types</h2>

		console.log("The name is " + firstName +  "..." +  fullName);

	</script>

checkFavoritenumber(3);

	<h2>Callbacks:</h2>
	<script type="text/javascript">
		function Broadcast(Time)
		{
			Time(467);
			Time(1765);
			Time(2675);
		}

		function Time(World) {
			console.log(World);
		}
